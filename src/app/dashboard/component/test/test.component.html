<div class="container" *ngIf="true">
  <div class="verify">
    <table style="width: 100%;">
         <tr>
          <th>Company Name</th>
          <th>Company Description</th>
          <th colspan="2"></th>
         </tr>
         <tr *ngFor="let c of companies">
          <td>{{c.Name}}</td>
          <td>{{c.Description}}</td>
          <td *ngIf="c.Verified == 0">
          <button style="background-color: green;" (click)="verify(c.Name)">Accept</button>
          </td>
            <td *ngIf="c.Verified == 0">
             <button style="background-color: red;" (click)="decline(c.Name)">Decline</button>
            </td>

            <td colspan="2" *ngIf="c.Verified == 1">
                  Company verification done.
            </td>
        </tr>
    </table>
  </div>

  <div class="add">
    <h2>add a company</h2>
    <form [formGroup]='dataForm' (ngSubmit)="PostData(dataForm.value)">
      <label>Name</label>
      <input type="text" name="Name" formControlName="Name"/>
      <label>Description</label>
      <input type="text" name="Description" formControlName="Description"/>
      <input type="submit" value="Add Company"/>
    </form>

  </div>
</div>
