<div class="container" *ngIf="isLogged && accountType == 'Admin'">
  <app-navbar title="Les Annonces de stage" icon='assignment'></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Gestion des stages</h4>
          <mat-form-field color="#ff0000" style="width: 95%; margin-top:10px;">
            <input matInput  (keyup)="applyFilter($event)" type="search" placeholder="Search">
          </mat-form-field>
          <button mat-mini-fab class="search-btn" style="background-color: #000000;"><i class="material-icons" style="font-size:18px;">search</i></button>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-dark">
                <tr>
                  <th>Nom d'entreprise</th>
                  <th>Poste de stage</th>
                  <th>Description de stage</th>
                  <th>Niveau minimum</th>
                  <th>DurÃ©e de stage</th>
                  <th>Governorat de stage</th>
                  <td colspan="1"></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let s of stages" style="text-align: center;">
                  <td>{{s.NomEntreprise}}</td>
                  <td>{{s.poste_stage}}</td>
                  <td>{{s.desc_stage}}</td>
                  <td>Bac + {{s.niveau_stage}}</td>
                  <td class="text-primary">{{s.DureeS}}</td>
                  <td>{{s.govern_stage}}</td>
                  <td><button class="btn btn-danger" (click)="deleteOffre(s.id_stage);" >Supprimer  <span class="glyphicon glyphicon-trash"></span> </button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
