<div class="container">

  <mat-tab-group [color]="white" [backgroundColor]="red" mat-align-tabs="center">
    <mat-tab label="Modifier annonce de stage" > 
      <mat-card style="background-color: rgba(255, 255, 255 , 0);">
        

        <div class="card">
          <div class="card-content">
            <form [formGroup]='eformStage' (ngSubmit)="UpdateOffreStage(eformStage.value)">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="PostedeStage" formControlName="poste" name="poste">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Descriptiondeposte" formControlName="desc"  name="desc">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Niveau demandé" formControlName="niveau">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Durée de Stage" formControlName="duree">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Gouvernorat" formControlName="govern">
                  </mat-form-field>
                </div>
              </div>
              
              <div class="row action-btn">
                <button mat-raised-button style="margin-right: 5px;"  class="btn btn-light" mat-dialog-close>Close</button>
                <button [disabled]="!eformStage.valid" md-raised-button type="submit" class="btn btn-rose">Enregistrer</button>
              </div>
            </form>
          </div>
        </div>

        

      </mat-card> 
    </mat-tab>
  </mat-tab-group>
  
</div>
