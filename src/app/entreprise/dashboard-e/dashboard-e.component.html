<div class="container" *ngIf="isLogged && accountType == 'Entreprise'" >
  <app-navbar title="Dashboard Entreprise" icon='dashboard'></app-navbar>
  <div class="row" style="margin-top: 30px" *ngIf="stats;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{nBannonce}}"
        headerIcon="work"
        category="Offres"

        linearColor="linear-gradient(60deg, #ffa726, #fb8c00)"
        boxShadow="0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(255, 152, 0, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{stats[0]['nbC']}} "
        headerIcon="face"
        category="Condidat"
        linearColor="linear-gradient(60deg, #26c6da, #00acc1)"
 
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(244, 67, 54, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{stats[1]['WorkingCandidats']}}"
        headerIcon="face"
        category="Les employés"

        linearColor="linear-gradient(60deg, #66bb6a, #43a047)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(76, 175, 80, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{stats[2]['UnemployedCandidats']}}"
        headerIcon="face"
        category="Les chômeurs"

        linearColor="linear-gradient(60deg, #ef5350, #e53935)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(0, 188, 212, 0.4)">
      </app-figurecard>
    </div>
  </div>
  <!-- SHORTCUTS -->
  <div class="row" style="margin-top: 10px">
    <a href="dashboard/components/entreprise/gestionoffres">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard style="height: 200px;"
        image="../../../assets/img/annonce1.jpg"
        title="Mes Annonces"
        desc="Acceder à la liste des Annonces de travail.">
      </app-imagecard>
    </div>
  </a>
  <a href="dashboard/components/entreprise/entretient/rondez_vous">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard style="height: 200px;"
        image="../../../assets/img/Rendez-vous.png"
        title="Les Rendez-vous"
        desc="Accéder a la liste des Rendez-vous.">
      </app-imagecard>
    </div>
    </a>
    <a href="dashboard/components/entreprise/entretient/test">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard 
        image="../../../assets/img/test2.jpg"
        title="Test"
        desc="Accéder a la liste des Tests.">
      </app-imagecard>
    </div>
    </a>
  </div>


</div>
