<div class="container">

        <div class="card">
          <div class="card-content" style="width:400px;">
            <h3>Envoyer le test au candidat</h3>
                <form [formGroup]="envoyeTestform" (ngSubmit)="envoyetest(envoyeTestform.value)">
               
             
                  <div class="row">
                    <div class="col-md-16">
                      <mat-form-field class="example-full-width">
                        <input matInput #message maxlength="256" placeholder="Lien de test (ex : www.name.com/? ) " formControlName="testlink">
                        <mat-hint align="start"><strong>Lien externe pour tester le candidat</strong> </mat-hint>
                        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                      </mat-form-field>
                    </div>
                  </div>
  
              <div class="row action-btn">
                <input [disabled]="!envoyeTestform.valid" md-raised-button style="width:100%;" type="submit" mat-dialog-close class="btn btn-rose" value="Envoyer lien de test"/>
              </div>
            </form>

          </div>
        </div>

</div>
